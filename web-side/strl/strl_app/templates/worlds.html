{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<script type="text/javascript">activePage("worlds_page")</script>

<br>
<div class="row">
    <div class="col-sm-offset-5">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="btn btn-primary btn-lg" data-toggle="modal" data-target="#nameModal">
                    <span class="glyphicon glyphicon-plus"></span> Create a new world!
                </div>
        </div>
    </div>
</div>


<div class="modal fade" id="nameModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
         <div class="modal-header">
             <button type="button" class="close" data-dismiss="modal">&times;</button>
             <h4 class="modal-title">Enter World Name:</h4>
         </div>

         <form method="post" action="">
             {% csrf_token %}
             <div class="modal-body">
                <input type="text" class="form-control" name="world_name" id="world_name">
             </div>
             <div class="modal-footer">
                 <div class="control-group">
                    <div class="controls">
                        <input class="btn btn-primary btn-block" type="submit" value="Save">
                    </div>
                 </div>
             </div>
         </form>
      </div>
    </div>
</div>

<hr>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>{{ user.username }}'s worlds:</h3></div>
            <div class="panel-body">
                <div class="row">

                    {% for world in world_list %}
                    <div id="world_{{world}}" class="col-xs-4 col-sm-3 col-md-2 col-lg-2">
                        <div class="world panel panel-primary">
                            <a href="{% url 'active' world.id %}"> <!--{{world.id}}-->
                                <div class="world-body panel-body">
                                    <!--<span class=" world-image glyphicon glyphicon-picture"></span>-->
                                    <img class="autohw" src="{% static 'images/world_icon.png' %}" />
                                </div>
                            </a>
                            <div class="panel-footer dropdown">
                                <button class="btn btn-default dropdown-toggle autohw " type="button" data-toggle="dropdown">
                                    {{world.name}}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="{% url 'delete' world.id %}">Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
