{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<script type="text/javascript">activePage("worlds_page")</script>

<br>
<div class="row">
    <div class="col-sm-offset-5">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <a href="{% url 'create' %}">
                <div class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-plus"></span> Create a new world!
                </div>
            </a>
        </div>
    </div>
</div>

<hr>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>{{ user.username }}'s worlds:</h3></div>
            <div class="panel-body">
                <div class="row">

                    {% for world in world_list %}
                    <div id="world_{{world}}" class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <div class="world panel panel-primary">
                            <a href="{% url 'active' world.id %}"> <!--{{world.id}}-->
                                <div class="world-body panel-body">
                                    <!--<span class=" world-image glyphicon glyphicon-picture"></span>-->
                                    <img src="{% static 'images/world_icon.png' %}" />
                                </div>
                            </a>
                            <div class="panel-footer dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                    <!--World {{forloop.counter}}-->
                                    {{world.name}}
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <!--<li><a href="#">Rename</a></li>-->
                                    <li><a href="{% url 'delete' world.id %}">Delete</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
